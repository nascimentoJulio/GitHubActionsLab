name: Node App Pipeline
run-name: ${{ github.actor }} running node app
on: [push]
jobs:
  #job
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: install dependencies
        run: npm install
      - name: Unit Tests
        run: npm test
     
  