name: Node App Pipeline
run-name: ${{ github.actor }} running node app
on: [push]
jobs:
  #job
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
     
  